# Tell TrueFoundry what object this is
kind: service
type: service

name: finsage-risk-score
workspace_fqn: odsc-cluster:sfhack

build:
  kind: build
  type: python
  build_source:
    kind: build_source
    type: local
    path: .
  build_spec:
    kind: build_spec
    type: python_build
    command: uvicorn app:app --host 0.0.0.0 --port 8000

resources:
  cpu_request: 0.25
  cpu_limit: 0.25
  memory_request: 512
  memory_limit: 512

ports:
  - kind: port
    port: 8000
    protocol: TCP
    expose: true